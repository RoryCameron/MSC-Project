<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACME Flower Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>ACME Flower Assistant</h2>
      <p class="tagline">Your floral questions answered!</p>
    </div>
    <div id="chat-messages" class="chat-messages">
      <div class="message bot-message">
        Hello! I'm ACME's flower assistant. How can I help you with our floral products today?
      </div>
    </div>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Ask about our flowers..." rows="1"></textarea>
      <button id="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
